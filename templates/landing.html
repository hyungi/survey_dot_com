{% extends "base.html" %}
{% load static %}

{% block head %}
	<title>서베이닷컴</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}" />
{% endblock %}

{% block content %}
	<div class="background">
		<img class="background" src="{% static 'img/landing-back.jpg' %}" alt="Background Image">
	</div>
	<div class="container-fluid">
		<div class="row bar">
			<h1 class="bar-logo">survey.com</h1>
		</div>
	</div>
	<div class="container">
		<div class="row hero">
			<div class="col-1 col-md-2">
			</div>
			<div class="col-11 col-md-10 hero">
				<h1 class="hero-text"><strong>모든</strong> 조별 과제 설문을</h1>
				<h1 class="hero-text"><strong>한 곳</strong>에 모았다.</h1>
			</div>
			<div class="col-12 col-md-2">
			</div>
			<div class="col-12 col-md-6 login-box">
				<h1 class="login-header">구글 계정으로 시작하세요!</h1>
				<p class="login-description">귀찮은 가입 절차 없이 Google 계정만으로 서베이닷컴의 모든 기능을  누리세요!</p>
				<div class="btn login-button">
					<div class="login-button--text"><img class="login-button--googleLogo" src="{% static 'img/google-logo.png' %}" alt="Google Logo">Google 계정으로 계속하기</div>
				</div>

			</div>
		</div>
	</div>
{% endblock %}
